- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vim:
      force: true
      path: vim
    ~/.config/nvim:
      force: true
      path: vim
    ~/.vimrc:
      force: true
      path: vimrc
    ~/.config/nvim/init.vim:
      force: true
      create: true
      path: vimrc
    ~/.tmux.conf:
      force: true
      path: tmux.conf
    ~/.zshrc:
      force: true
      path: zshrc
    ~/.profile:
      force: true
      path: profile
    ~/.config/i3status/config:
      force: true
      path: i3status.conf
    ~/.Xmodmap:
      force: true
      path: Xmodmap
    ~/.config/kitty/kitty.conf:
      force: true
      path: kitty.conf
    ~/.config/i3-resurrect:
      force: true
      path: i3-resurrect
    ~/.config/sway:
      force: true
      path: sway
    ~/.config/waybar:
      force: true
      path: waybar
